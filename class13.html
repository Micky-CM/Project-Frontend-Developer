<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./Icons/flechita.svg" alt="arrow">
            <p class="tittle-my-order">My order</p>
        </div>
        <div class="my-order-content">
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/1261578/pexels-photo-1261578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cassette">
                </figure>
                <p>Cassette</p>
                <p>$ 5,00</p>
                <img src="./Icons/icon_close.png" alt="">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/1261578/pexels-photo-1261578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cassette">
                </figure>
                <p>Cassette</p>
                <p>$ 5,00</p>
                <img src="./Icons/icon_close.png" alt="">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/1261578/pexels-photo-1261578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cassette">
                </figure>
                <p>Cassette</p>
                <p>$ 5,00</p>
                <img src="./Icons/icon_close.png" alt="">
            </div>
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$ 560.00</p>
            </div>
            <button class="primary-button">
                Checkout
            </button>
        </div>
    </aside>
</body>
</html>
