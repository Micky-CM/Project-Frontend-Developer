<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title-account">Create Account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label" id="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full name" class="input input-name">

                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" class="input input-password">
                </div>
                <div>
                    <input type="submit" value="Create" name="" id="" class="primary-button login-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
