<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <div>
                    <label for="email" class="label">Email address</label>
                    <input type="text" name="email" id="email" placeholder="example@email.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" class="input input-password">

                    <input type="submit" value="Log in" name="" id="" class="primary-button login-button">
                    <a href="">Forgot my password</a>
                </div>
            </form>
            <div>
                <button class="secondary-button signup-button">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
